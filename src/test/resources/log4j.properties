#######################################################################
#                     FICHERO DE CONFIGURACION LOG4J                   #
#######################################################################

log4j.debug=false
log4j.rootLogger=DEBUG, A2
log4j.appender.A2=org.apache.log4j.ConsoleAppender
log4j.appender.A3=org.apache.log4j.FileAppender
log4j.appender.A3.File=${file.name.log}.log
log4j.appender.A3.Append=true
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{HH:mm:ss} %-5p %-17c{2} (%13F:%L) %3x - %m%n
log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c{2}]  - %m%n